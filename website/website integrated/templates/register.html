<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Smart Fire Alarm System</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <script type="module" src="{{ url_for('static', filename='js/register.js') }}"></script>


</head>
<body>
  <div class="wrapper">
    <form action="">
      <h1>Register</h1>
      <div class="input-box">
        <input type="text" placeholder="Room Number" id="roomNumber" required />
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="email" placeholder="Email" id="email" required />
        <i class='bx bxs-envelope'></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" id="password" required />
        <i class='bx bxs-lock-alt'></i>
      </div>
    
      <button id="submit" type="submit" class="btn">Register</button>
      <div class="register-link">
        <p>Already have an account? <a href="/">Login</a></p>
      </div>
    </form>
  </div>
</body>
</html>
