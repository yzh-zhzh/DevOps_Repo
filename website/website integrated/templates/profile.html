<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}" />

</head>

<body>
  <header>
   <nav>
      <ul class="nav">

        <li><a href="/dashboard">Dashboard</a></li>
      <li><a href="/profile" class="active">PROFILE</a></li>

  </header>

  <main class="content">
    <h1>Resident Profile</h1>
    <p class="subtitle">Details for monitoring and emergency contact</p>

    <!-- ✅ EDIT PROFILE BUTTON -->

    <div class="card-wrapper">
      <div class="card">
        <h3>Resident Name</h3>
        <p id="resident-name">Loading...</p>
      </div>
      <div class="card">
        <h3>Room Number</h3>
        <p id="room-number">Loading...</p>
      </div>
      <div class="card">
        <h3>Age</h3>
        <p id="age">Loading...</p>
      </div>
      <div class="card">
        <h3>Emergency Contact</h3>
        <p id="emergency-contact">Loading...</p>
      </div>
    </div>
  </main>
